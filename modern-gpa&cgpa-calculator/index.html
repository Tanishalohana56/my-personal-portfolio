<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modern GPA & CGPA Calculator â€” Enhanced</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
 
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="top glass" role="banner">
      <div class="brand">
        <div class="logo" aria-hidden="true">ðŸŽ“</div>
        <div>
          <h1>GPA &amp; CGPA Calculator</h1>
        </div>
      </div>
    </header>

    <main>
      <section class="controls glass" aria-labelledby="controlsLabel">
        <div class="left-col">
          <input id="newSemesterName" placeholder="New semester name " aria-label="New semester name" />
          <button id="addSemesterBtn" class="btn primary" type="button">+ Add Semester</button>
        </div>

        <div class="right-col">
          <button id="clearAllBtn" class="btn danger" type="button">Clear All</button>
          <button id="exportAllBtn" class="btn subtle">Export All Semesters PDF</button>
        </div>
      </section>

      <section id="semesters" class="semesters" aria-live="polite"></section>
    </main>
  </div>

  <div id="modalBackdrop" class="modal-backdrop"></div>

  <div id="semesterModal" class="modal">
    <h3>Edit Semester</h3>
    <div class="modal-body">
      <label for="modalSemesterName">Semester Name:</label>
      <input type="text" id="modalSemesterName" placeholder="Semester Name" />
    </div>
    <div class="modal-footer">
      <button id="modalSaveSemester" class="btn primary">Save</button>
      <button id="modalCancelSemester" class="btn subtle">Cancel</button>
      <button id="modalDeleteSemester" class="btn danger">Delete</button>
      <button id="modalExportSemester" class="btn subtle">Export PDF</button>
    </div>
  </div>

  <div id="courseModal" class="modal">
    <h3>Edit Course</h3>
    <div class="modal-body">
      <label>Course Title:</label>
      <input type="text" id="modalCourseTitle" placeholder="Course Title" />

      <label>Credits:</label>
      <input type="number" id="modalCourseCredits" min="0" step="0.5" />

      <label>Mid Marks:</label>
      <input type="number" id="modalCourseMid" min="0" max="100" />

      <label>Sessional Marks:</label>
      <input type="number" id="modalCourseSessional" min="0" max="100" />

      <label>Final Marks:</label>
      <input type="number" id="modalCourseFinal" min="0" max="100" />

      <div class="total-marks">
        <strong>Total Marks: </strong><span id="totalMarksDisplay">0</span>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn primary" id="modalSaveCourse">Save</button>
      <button class="btn subtle" id="modalCancelCourse">Cancel</button>
      <button class="btn danger" id="modalDeleteCourse">Delete</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
